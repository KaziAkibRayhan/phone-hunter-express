<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header class="container text-center mt-4">
        <h1>Welcome to my Phone Hunter Express</h1>
    </header>

    <main>
        <!-- display search result -->
        <section class="container my-4">
            <div class="mb-3 w-50 d-flex">
                <input type="text" class="form-control me-2" id="search-field" placeholder="search your phone">
                <button id="btn-search" class="btn btn-primary">Search</button>
            </div>
        </section>
        <!-- display phone -->
        <section class="container">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
